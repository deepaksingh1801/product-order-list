<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Order List</h1>
    <table id="productTable">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        <tr>
            <td class="productCell">Choose Product</td>
            <td class="quantityCell">Choose Quantity</td>
            <td><button class="addBtn" disabled>ADD</button></td>
        </tr>
    </table>
    <button id="showOrder" class="showOrderBtn">Show Order</button>
    <table id="orderTable">
       
    </table>
    <button id="whatIsMyOrder" class="whatIsMyOrderBtn">What is my Order?</button>

    <script src="script.js"></script>
</body>
</html>
